<div class="titles-container">
  <h1>Noémie B.</h1>
  <h2>Développeuse full stack</h2>
</div>

<div class="cursus-container">
  <h2>Cursus</h2>
  <div class="timeline">
    <div class="event" *ngFor="let item of events">
      <div class="date">{{ item.date }}</div>
      <img class="illustration" [src]="item.photo" />
      <div class="timeline-point-container">
        <div class="timeline-line"></div>
        <div class="timeline-point"></div>
      </div>
      <div class="description">{{ item.description }}</div>
    </div>
  </div>
  <div class="arrow-container">
    <div class="circle-arrow">
      <mat-icon class="arrow" (click)="onArrowClick('left')"
        >chevron_left</mat-icon
      >
    </div>
    <div class="circle-arrow">
      <mat-icon class="arrow" (click)="onArrowClick('right')"
        >chevron_right</mat-icon
      >
    </div>
  </div>
</div>

<div class="competences">
  <h2>Compétences</h2>
  <div class="competence">
    <p>Java</p>
    <div class="jauge">
      <div class="jauge-bar" data-skill-level="80"></div>
    </div>
  </div>
  <div class="competence">
    <p>Spring</p>
    <div class="jauge">
      <div class="jauge-bar" data-skill-level="90"></div>
    </div>
  </div>
  <div class="competence">
    <p>Angular</p>
    <div class="jauge">
      <div class="jauge-bar" data-skill-level="90"></div>
    </div>
  </div>
  <div class="competence">
    <p>MySQL</p>
    <div class="jauge">
      <div class="jauge-bar" data-skill-level="70"></div>
    </div>
  </div>
  <div class="competence">
    <p>Docker</p>
    <div class="jauge">
      <div class="jauge-bar" data-skill-level="50"></div>
    </div>
  </div>
</div>

<div class="projets">

  <div class="projet">
